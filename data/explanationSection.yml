mainTitle: O que é a Endocrinologia?
content: >
  A __Endocrinologia__ é a especialidade médica que trata do funcionamento das glândulas responsáveis por produzir e secretar diversos hormônios do organismo. As glândulas responsáveis por produzir os hormônios são: hipófise, tireóide, paratireóides, adrenais, gônadas e pâncreas. Outros tecidos também estão associados ao controle de substâncias reguladoras, como o tecido adiposo (gordura), intestino, estômago, rins e pele, por exemplo.


  A __metabologia__ trata das  transformações energéticas, isto é, os mecanismos que permitem o funcionamento perfeito do organismo.


  A Endocrinologia e a Metabologia caminham lado a lado para um melhor entendimento das reações que permitem o crescimento e desenvolvimento adequados, o controle do peso e da composição corpórea, além dos processos reprodutivos, envelhecimento, entre outros.

